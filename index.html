<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia de Madres</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        .pacifico-regular {
            font-family: "Pacifico", cursive;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>

<body class="bg-pink-200">
    <div class="absolute p-6 bottom-1/2">
        <div class="animate-bounce">❤️</div>
    </div>
    <div class="p-6 md:p-20">
        <div class="max-w-6xl mx-auto bg-white/40 p-10 rounded-2xl text-center">
            <h1 class="text-3xl pacifico-regular text-pink-500">Dia de Madres</h1>
            <div class="text-xl font-semibold px-20 py-6 text-gray-800">Porque no hay amor más puro que el de una madre, celebremos hoy a quien
                siempre estuvo ahí con todo su corazón.</div>
            <div class="md:flex gap-3">
                <div class="w-full md:w-1/3">
                    <img class="rounded scale-95 hover:scale-100 duration-100 opacity-70 hover:opacity-100 hover:shadow-2xl" src="images/la-abuela-con-sus-nietos.jpg" alt="">
                </div>
                <div class="w-full md:w-1/3">
                    <img class="rounded scale-95 hover:scale-100 duration-100 opacity-70 hover:opacity-100 hover:shadow-2xl" src="images/madre-y-su-hijo.jpg" alt="">
                </div>
                <div class="w-full md:w-1/3">
                    <img class="rounded scale-95 hover:scale-100 duration-100 opacity-70 hover:opacity-100 hover:shadow-2xl" src="images/ninos-con-la-abuela.jpg" alt="">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
